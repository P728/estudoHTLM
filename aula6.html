<blockquote cite="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/blockquote">
    0 <strong>Elemento HTML <code>&lt;blockquote&gt;</code>
    </strong> (ou <em>HTML Block Quotation Element</em>)
    indica que o texto externo foi citado.
</blockquote>

<p>De acordo com <a href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/blockquote">
    <cite>página MDN blockquote</cite></a>
</p>

<p>0 elemento quote - <code>&lt;q&gt;</code> - é <q cite="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/blockquote">usado para citações curtas que não precisam de parágrafos ou quebras de linhas.</q> -- <a href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/blockquote"><cite>MDN q page</cite></a>.</p>
